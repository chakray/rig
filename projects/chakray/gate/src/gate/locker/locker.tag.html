Locker
<div *ngIf='step === 1'>
  <input [type]='pattern' [placeholder]='hint' (input)='idEvt($event)'/>
  <button (click)='doCheck()'> {{ check }} </button>
</div>

<div *ngIf='step === 2'>
  <button (click)='doResend()'> {{ resend }} </button>
  <input [type]='passMode' [placeholder]='hintPass' (input)='passEvt($event)'/>
  <button (click)='doEnter()'> {{ enter }} </button>
</div>
